<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h2>Discussion Portal</h2></header>
  <section id="discussionPortal">
    <section id="discussionTexts">
      <button id="#newForm">New form here</button>
      <input type="text" id="searchDiscussion" placeholder="Search Discussion texts">

      <div id="displayTexts">
        
      </div>

    </section>

    <section id="inputDiscussion">
      <div id="wrapper">
        <h2>Welcome to Discussion Portal</h2>
        <p>Enter a subject and questions to get started</p>
        <input type="text" id="subject" placeholder="Subject" required>
        <textarea  id="Questions" cols="30" rows="10" placeholder="Enter your questions" required></textarea>
        <button id="sendButton">Send</button>
      </div>
     
    </section>

  </section>
  <script src="script.js"></script>
</body>
</html>
